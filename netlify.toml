[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  PUBLIC_BASE_PATH = ""

[context.deploy-preview]
  command = "PUBLIC_SITE_URL=$DEPLOY_PRIME_URL PUBLIC_BASE_PATH= npm run build"
  publish = "dist"
[context.branch-deploy]
  command = "PUBLIC_SITE_URL=$DEPLOY_PRIME_URL PUBLIC_BASE_PATH= npm run build"
  publish = "dist"

[context.production]
  command = "PUBLIC_SITE_URL=$URL PUBLIC_BASE_PATH= npm run build"
  publish = "dist"

[[headers]]
  for = "/*"

  [headers.values]
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://gc.zgo.at; connect-src 'self' https:; font-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self' https:; upgrade-insecure-requests"
    Permissions-Policy = "camera=(), geolocation=(), microphone=()"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
